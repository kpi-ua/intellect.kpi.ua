@{
ViewBag.Title = "Пошук";
Layout = "~/Views/Shared/_Layout.cshtml";
}

@section jumbotron{

<div class="part-header" style="background-image: url('/static/headers/sky.jpg')">
</div>

}

<h2>@ViewBag.Title</h2>

<div class="row">
  <div class="col-md-12 alphabet">
    @Html.Partial("AlphabetPartialView")
  </div>
</div>

<div class="row search">
  <div class="col-md-12">
    <div class="input-group search-container">
      <input type="search" id="input" class="form-control">
      <span class="input-group-btn">
                <button id="search" class="btn btn-default" value="Search"><span class="glyphicon glyphicon-search"></span></button>
            </span>
    </div><!-- /input-group -->
  </div><!-- /.col-lg-12 -->
</div>

<div class="row">
  <div class="col-md-12">
    <div id="search-result"></div>
    <ul class="pagination"></ul>
  </div>
</div>

@section scripts
{
<script src="/Scripts/search.js"></script>
}
